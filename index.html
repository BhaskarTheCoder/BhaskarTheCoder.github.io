<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Voting System</title>
</head>
<body>
    <header>
        <h1>Voting System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#vote">Vote</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Voting System</h2>
        <p>This is a simple voting system web application.</p>
    </section>

    <section id="about">
        <h2>About the Parties</h2>
        <p>Learn more about the participating parties.</p>
        <!-- Add text descriptions and background images for parties here -->
    </section>

    <section id="vote">
        <h2>Vote for Your Party</h2>
        <form id="votingForm">
            <label for="partySelect">Select Party:</label>
            <select id="partySelect">
                <option value="trs">Bharat Rashtra Samithi</option>
                <option value="bjp">Bharatiya Janata Party</option>
                <option value="inc">Indian National Congress</option>
            </select>

            <button type="button" onclick="vote()">Vote</button>
        </form>

        <h3>Current Votes:</h3>
        <div id="voteResults">
            <!-- Display real-time vote results using JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Voting System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
